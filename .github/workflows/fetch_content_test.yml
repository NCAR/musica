name: FetchContentIntegration

on: 
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  docker-build-and-test:
    name: Build and Test - ${{ matrix.dockerfile }}
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      MAKEFLAGS: "-j2"                     # Reduce parallel build to avoid OOM
      MALLOC_ARENA_MAX: 2                 # Reduces memory fragmentation inside heavy builds
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        dockerfile:
          - Dockerfile.fortran-gcc.integration

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Print branch name
        run: echo "Branch name is $BRANCH_NAME"

      - name: Show disk space before cleanup
        run: df -h

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false

      - name: Show disk space after cleanup
        run: df -h

      # ---------- DOCKER BUILD WITH DEBUGGING ----------
      - name: Build Docker image (verbose logs)
        run: |
          docker build \
            --progress=plain \
            --no-cache \
            -t musica \
            --build-arg MUSICA_GIT_TAG=${BRANCH_NAME} \
            -f docker/${{ matrix.dockerfile }} .

      # ---------- RUNNING TESTS ----------
      - name: Run tests in container (reduced parallelism)
        run: |
          docker run --name test-container -t musica bash -c \
            'make test ARGS="--rerun-failed --output-on-failure -j4"'
