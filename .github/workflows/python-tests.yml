name: Python tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  unix-build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-13, ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        # python versions: https://devguide.python.org/versions/

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libnetcdf-dev netcdf-bin libnetcdff-dev 
    
    - name: Install dependencies
      if: matrix.platform == 'macos-13'
      run: |
        brew install netcdf netcdf-fortran 

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Add requirements
      run: python -m pip install --upgrade wheel setuptools

    - name: Build and install
      run: pip install --verbose .[test]

    - name: Test
      run: pytest -s

  windows-build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-gcc-fortran
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-netcdf
          mingw-w64-x86_64-netcdf-fortran
          mingw-w64-x86_64-python
          mingw-w64-x86_64-python-pip
        msystem: MINGW64

    - name: Add MSYS2 mingw64 to PATH
      shell: msys2 {0}
      run: echo "C:/msys64/mingw64/bin" >> $GITHUB_PATH

    - name: Add requirements
      shell: msys2 {0}
      run: python -m pip install --upgrade wheel setuptools

    - name: Build and install
      shell: msys2 {0}
      run: pip install --verbose .[test]

    - name: Test
      shell: msys2 {0}
      run: pytest -s